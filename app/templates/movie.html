{% extends 'base.html'%}
<!DOCTYPE html>
<html>

<head>
    <!-- Styles block -->

    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/movie.css')}}">
    {% endblock %}
</head>

<body>
    <!-- Content block -->
    {% block content %}
    <div class="container">

        <!-- Poster background -->
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath"
                style="background: url({{movie.poster}}) no-repeat center center;background-size:contain; width: 50%; height: 450px;">
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
                <h3>{{ movie.title }}</h3>

                <p class="overview"> {{ movie.overview }}</p>
                <p class="ratings"> <b> {{ movie.vote_average }}</b> - <i>{{ movie.vote_count}} votes </i> </p>


            </div>
        </div>

    </div>
    {% endblock %}
</body>

</html>
